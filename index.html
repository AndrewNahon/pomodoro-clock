<!doctype html>
<html lang="en-US">
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='app.js' type="text/javascript"></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container main">
      <h1 class='text-center'>Pomodoro Clock</h1>
      <div class="row">
        <div class="col-xs-6">
          <h3 class='text-center'>Break Length</h3>
          <div class="row">
            <div class='col-xs-12 text-center break'>
              <a href='#' class='btn setter'>-</a>
              <span class='time-amount break-time-amount'>5</span>
              <a href='#' class='btn setter'>+</a>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <h3 class='text-center'>Session Length</h3>
          <div class="row">
            <div class='col-xs-12 text-center session'>
              <p>
                <a href='#' class='btn setter'>-</a>
                <span class='time-amount session-time-amount'>20</span>
                <a href='#' class='btn setter'>+</a>
              </p>
            </div>

          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12'>
          <div id='dial' class='session-time'>
            <h4 id="phase">Session</h4>
            <p id='timer' class='text-center'>25</p>
          </div>
        </div>
      </div>
    </div>
    <audio id="chime" src="chime.mp3" preload="auto"></audio>
  </body>
</html>
<script type="text/javascript"> clock.init();</script>
